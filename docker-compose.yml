version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xandeum-analytics
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_XANDEUM_RPC_URL=${NEXT_PUBLIC_XANDEUM_RPC_URL:-https://api.xandeum.network}
      - NEXT_PUBLIC_XANDEUM_DEVNET_RPC_URL=${NEXT_PUBLIC_XANDEUM_DEVNET_RPC_URL:-https://devnet.xandeum.network}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    networks:
      - xandeum-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xandeum-network:
    driver: bridge
